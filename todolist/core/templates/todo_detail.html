{% extends 'base.html' %}

{% block content %}
    <div class="card w-50">
      <div class="card-body">
        <h5 class="card-title">{{ todo.title }}</h5>
        <p class="card-text">{{ todo.description }}</p>
        <p class="card-text">{{ todo.created_at|timesince }}</p>
        <p class="card-text">{{ todo.ended }}</p>
        <p class="card-text">{{ todo.ended_in|timesince }}</p>

        <a href="{% url 'list' %}" class="btn btn-primary">Back</a>
      </div>
    </div>
{% endblock %}
